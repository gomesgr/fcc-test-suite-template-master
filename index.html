<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	
	<!-- Main element containing all other elements -->
	<div id="main">
		<!-- Header of the page -->
		<h1 id="title">Dr. Norman Borlaug</h1>
		<p>The man who saved a billion lives</p>
		
		<!-- Central figure of the page using element "figure" -->
		<figure id="img-div">
			<img id="image" src="https://c2.staticflickr.com/4/3689/10613180113_fdf7bcd316_b.jpg">
			<!-- Image description using the element "figcaption"-->
			<figcaption id="img-caption">Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how to increase wheat yields - part of his life-long war on hunger.</figcaption>
		</figure>
		<!-- The content of the page itself -->
		<section id="tribute-info">
			<!-- Bottom of the page -->
			<p><a id="tribute-link" target="_blank" href="https://en.wikipedia.org/wiki/Norman_Borlaug">Wikipedia entry</a>.</p>
		</section>
	</div>
	
    <script  src="js/index.js"></script>
  </body>
</html>
